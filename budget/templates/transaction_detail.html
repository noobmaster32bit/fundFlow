<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
  
    <div class="container d-flex justify-content-center align-items-center" style="height: 400px;">
       
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Transaction Detail
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Title : {{data.title|upper}}</li>
              <li class="list-group-item">Amount : {{data.amount}}</li>
              <li class="list-group-item">Type : {{data.type|capfirst}}</li>
              <li class="list-group-item">Category : {{data.category}}</li>
              <li class="list-group-item">Date : {{data.created_date|date:"D d m y"}}</li>
            </ul>
        </div>
        
    </div>
</body>
</html>
